<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Bybit Card</title>
  </head>
  <body>
    <section class="main main-content">
      <div class="wrapper">
        <div class="container">
          <img
            class="main__sub-logo"
            src="./img/sub_logo.png"
            alt="logo Bybit"
          />
          <div class="main-content__inner">
            <div class="main-content__left">
              <!-- <img
                class="main__sub-logo"
                src="./img/sub_logo.png"
                alt="logo Bybit"
              /> -->
              <h1 class="main__title">Bybit card</h1>
              <div class="main__grid-content non-mobile">
                <div class="main__grid-item">10% Cashback</div>
                <div class="main__grid-item non-mob">Free Worldwide Delivery</div>
                <div class="main__grid-item">100% Rebates on Partners</div>
                <div class="main__grid-item non-mob">Free Card Issuance</div>
                <div class="main__grid-item non-mob">Pay With Your Crypto or Fiat</div>
                <div class="main__grid-item">Go Virtual & Spend Instantly</div>
              </div>

              <a href="">
                <div class="main-content__btn">
                  <a
                    class="main-content__btn-link"
                    href="https://partner.bybit.com/b/110474"
                    >Apply now
                  </a>
                </div>
              </a>
            </div>
            <div class="main-content__right">
              <img
                class="main-content__right-img"
                src="./img/img-card.png"
                alt="card"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
