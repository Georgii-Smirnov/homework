<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML lesson 3</title>
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
  <style>
    div {
      background: blue;
    }
    span {
      background: red;
    }
  </style>
</head>
<body>
  <!-- Весь блок -->
  <div>Блочный элемент I</div>
  <div>Блочный элемент II</div>
  <div>Блочный элемент III</div>
  <!-- Только строка -->
  <span>Строчный элемент I</span>
  <span>Строчный элемент II</span>
  <span>Строчный элемент III</span>
</body>
</html>
